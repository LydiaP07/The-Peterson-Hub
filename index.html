<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Peterson Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-content">
      <h1>The Peterson Hub</h1>
      <p>"As for me and my house, we will serve the Lord." - Joshua 24:15</p>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Peterson Hub Logo">
    </div>

    <!-- Sidebar Hamburger Menu for Mobile -->
    <button class="hamburger-menu" id="hamburger-menu">â˜°</button>

    <div class="search-bar">
      <input type="text" placeholder="Search..." id="sidebar-search">
    </div>

    <ul>
      <li class="active"><button onclick="navigateTo('home')">Home</button></li>
      <li class="dropdown">
        <button class="dropdown-btn">Walk with God</button>
        <ul class="dropdown-content">
          <li><button onclick="navigateTo('bible-challenge')">Bible Challenge</button></li>
          <li><button onclick="navigateTo('prayer-wall')">Prayer Wall</button></li>
        </ul>
      </li>
      <li><button onclick="navigateTo('daily-verse')">Daily Verse</button></li>
      <li><button onclick="navigateTo('calendar')">Family Calendar</button></li>
      <li><button onclick="navigateTo('car-tracker')">Car Tracker</button></li>
      <li><button onclick="navigateTo('profile')">Profile</button></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <div id="dynamic-content">
      <!-- Dynamic content will load here -->
    </div>
  </main>
</body>
</html>
