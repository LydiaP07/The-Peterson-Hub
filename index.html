<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Peterson Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Peterson Hub Logo">
      <h1>The Peterson Hub</h1>
    </div>

    <!-- Navigation Links -->
    <ul>
      <li><button onclick="navigateTo('home')">Home</button></li>
      <li class="dropdown">
        <button class="dropdown-btn">Walk with God</button>
        <ul class="dropdown-content">
          <li class="dropdown">
            <button class="dropdown-btn">Bible Challenge</button>
            <ul class="dropdown-content">
              <li><button onclick="navigateTo('daily-chores')">Daily</button></li>
              <li><button onclick="navigateTo('weekly-chores')">Weekly</button></li>
              <li><button onclick="navigateTo('monthly-chores')">Monthly</button></li>
              <li><button onclick="navigateTo('im-bored')">I'm Bored</button></li>
            </ul>
          </li>
          <li class="dropdown">
            <button class="dropdown-btn">Prayer Wall</button>
            <ul class="dropdown-content">
              <li><button onclick="navigateTo('personal-prayers')">Personal</button></li>
              <li><button onclick="navigateTo('family-prayers')">Family</button></li>
              <li><button onclick="navigateTo('community-prayers')">Community</button></li>
              <li><button onclick="navigateTo('global-prayers')">Global</button></li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="dropdown">
        <button class="dropdown-btn">Chores</button>
        <ul class="dropdown-content">
          <li><button onclick="navigateTo('daily-chores')">Daily</button></li>
          <li><button onclick="navigateTo('weekly-chores')">Weekly</button></li>
          <li><button onclick="navigateTo('monthly-chores')">Monthly</button></li>
          <li><button onclick="navigateTo('im-bored')">I'm Bored</button></li>
        </ul>
      </li>
      <li class="dropdown">
        <button class="dropdown-btn">Car Tracker</button>
        <ul class="dropdown-content">
          <li><button onclick="navigateTo('map')">Map</button></li>
          <li><button onclick="navigateTo('toyota')">Toyota</button></li>
          <li><button onclick="navigateTo('dodge')">Dodge</button></li>
          <li><button onclick="navigateTo('chrysler')">Chrysler</button></li>
          <li><button onclick="navigateTo('subaru')">Subaru</button></li>
          <li><button onclick="navigateTo('buick')">Buick</button></li>
        </ul>
      </li>
      <li class="dropdown">
        <button class="dropdown-btn">Shopping List</button>
        <ul class="dropdown-content">
          <li><button onclick="navigateTo('groceries')">Groceries</button></li>
          <li><button onclick="navigateTo('essentials')">Essentials</button></li>
          <li><button onclick="navigateTo('wishlists')">Wishlists</button></li>
        </ul>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Example Main Section -->
    <section class="leaderboard">
      <h2>Bible Challenge Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Chapters Read</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Lydia</td>
            <td>50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Micah</td>
            <td>45</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Isaac</td>
            <td>40</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
