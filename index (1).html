<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Peterson Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><button onclick="navigateTo('chores')">Chores</button></li>
      <li><button onclick="navigateTo('cars')">Car Tracker</button></li>
      <li><button onclick="navigateTo('prayer-wall')">Prayer Wall</button></li>
      <li><button onclick="navigateTo('shopping-list')">Shopping List</button></li>
      <li><button onclick="navigateTo('wish-list')">Wish List</button></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Header Section -->
    <header class="header">
      <h1>The Peterson Hub</h1>
      <p>"As for me and my house, we will serve the Lord." - Joshua 24:15</p>
    </header>

    <!-- Leaderboard Section -->
    <section class="leaderboard">
      <h2>Bible Challenge Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Chapters Read</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Lydia</td>
            <td>50</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Micah</td>
            <td>45</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Isaac</td>
            <td>40</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
